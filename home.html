    <!-- ============================================================== -->
    <!--For dashboard chart -->
    <!-- ============================================================== -->
    <script>
        //<!-- Variable for chart -->
        const ctx = document.getElementById('myChart');
        const xlabels = [];
        const chart_data = [];
        <!--Insert Bearer token on request-->
        const adminToken = localStorage.getItem('admin_token');
        const myHeaders = new Headers({
            'Content-Type': 'application/json',
            'Authorization': 'Bearer' + adminToken
        });
        /*<!-- ============================================================== -->
        <!--Show in chart total of post by month-->
        <!-- ============================================================== -->*/
        fetch('https://news-website.herokuapp.com/admin/chart', {
            method: 'GET',
            headers: myHeaders,})
            .then(res =>{
                return res.json();
            })
            .then(data => {
                //return data;
                data.forEach(post => {
                    xlabels.push(post.time);
                    chart_data.push(post.amount);
                     });
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: xlabels,
                        datasets: [{
                            label: 'Post by month',
                            data: chart_data,
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.log(error));
        <!-- ============================================================== -->
        <!--Count total user -->
        <!-- ============================================================== -->
        fetch('https://news-website.herokuapp.com/admin/users/getAllUser', {
            method: 'GET',
            headers: myHeaders,})
            .then(res =>{
                return res.json();
            })
            .then(data => {
                const length  = data.length;
                const markup = `<span>${length}</span>`;
                document.querySelector('.total_user').insertAdjacentHTML('beforeend',markup)
                console.log(data);
            })
            .catch(error => console.log(error));
        <!-- ============================================================== -->
        <!--Count total post -->
        <!-- ============================================================== -->
        fetch('https://news-website.herokuapp.com/post/get-all', {
            method: 'GET',
            headers: myHeaders,})
            .then(res =>{
                return res.json();
            })
            .then(data => {
                const length  = data.length;
                const markup = `<span>${length}</span>`;
                document.querySelector('.total_post').insertAdjacentHTML('beforeend',markup)
                console.log(data);
            })
            .catch(error => console.log(error));
        <!-- ============================================================== -->
        <!-- Get pending post -->
        <!-- ============================================================== -->
        fetch('https://news-website.herokuapp.com/post/get-all', {
            method: 'GET',
            headers: myHeaders,})
            .then(res =>{
                return res.json();
            })
            .then(data => {
                data.forEach(post => {
                    const markup = `
                                    <tr>
                                        <th>${post.id}</th>
                                        <td>${post.title}</td>
                                        <td>${post.content}</td>
                                        <td>${post.categoryId}</td>
                                        <td>${post.categoryName}</td>
                                        <td>${post.userName}</td>
                                        <td><a id = "accept_post_${post.id}"
                                        class="btn label text-white label-danger"
                                        onclick="acceptPost(${post.id})"
                                        >Pending</a></td>
                                    </tr>`;
                    document.querySelector('.pending_post').insertAdjacentHTML('beforeend',markup)
                });
                console.log(data);
            })
            .catch(error => console.log(error));
        function acceptPost(id){
            const myElement =  document.querySelector(`#accept_post_${id}`);
            myElement.classList.remove('label-danger');
            myElement.classList.add('label-success');
            myElement.textContent = "Posted";
        }
        <!-- ============================================================== -->
        <!-- Count total category -->
        <!-- ============================================================== -->
        fetch('https://news-website.herokuapp.com/category/get-all', {
            method: 'GET',
            headers: myHeaders,})
            .then(res =>{
                return res.json();
            })
            .then(data => {
                const length  = data.length;
                const markup = `<span>${length}</span>`;
                document.querySelector('.total_category').insertAdjacentHTML('beforeend',markup)
                console.log(data);
            })
            .catch(error => console.log(error));
    </script>
